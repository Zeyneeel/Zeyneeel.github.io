<html>
    <head>
        <title>Ankara Bilim Üniversitesi</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            #slider img{
                display: none;
            }
            #slider img.active{
                display: block;
            }
            </style>
            <script>
                const numOfSlides=4;
                let activeSlide= 0;

                setInterval(function() {
                    document.querySelectorAll("#slider img")[activeSlide].classList.remove('active');
                    document.querySelectorAll("#slider img")[activeSlide +1].classList.add('active');
                    activeSlide= (activeSlide +1)% numOfSlides;
                 } , 2000);
                 </script>
            </head>
            <body>
                <div>
                    <a href="index.html">Ana Sayfa</a>
                    <a href="hakkımızda.html">Hakkımızda</a>
                    <a href="gorsel.html">Görseller</a>
                    <a href="iletisim.html">İletişim</a>
                </div>
                <h1>Ankara Bilim Üniversitesi</h1>

                <div id="slider">
                    <img src="https://ankarabilim.edu.tr/hazirlik-okulu" class="active" alt=""> 
                    <img src="https://ankarabilim.edu.tr/meslek-yuksekokulu" alt="">
                    <img src="https://ankarabilim.edu.tr/fakulteler" alt="">
                    <img src="https://ankarabilim.edu.tr/lisansustu" alt="">
                </div>
                <video src="" controls></video>
            </body>
</html>
